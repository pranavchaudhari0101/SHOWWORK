<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ShowWork</title>
    <meta name="description" content="Sign in to your ShowWork account.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: var(--space-6);">

    <div style="width: 100%; max-width: 400px;">
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: var(--space-8);">
            <a href="index.html" class="logo" style="justify-content: center;">
                <div class="logo-icon">
                    <i data-lucide="layers"></i>
                </div>
                <span>ShowWork</span>
            </a>
        </div>

        <!-- Card -->
        <div class="card" style="padding: var(--space-8);">
            <h1 style="font-size: 1.5rem; font-weight: 500; margin-bottom: var(--space-2); text-align: center;">Welcome
                back</h1>
            <p style="color: var(--color-gray-500); text-align: center; margin-bottom: var(--space-8);">Sign in to
                continue to ShowWork</p>

            <!-- OAuth Buttons -->
            <div style="display: flex; flex-direction: column; gap: var(--space-3); margin-bottom: var(--space-6);">
                <button class="btn btn-secondary" style="width: 100%; justify-content: center;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>

                <button class="btn btn-secondary" style="width: 100%; justify-content: center;">
                    <i data-lucide="github" style="width: 18px; height: 18px;"></i>
                    Continue with GitHub
                </button>
            </div>

            <!-- Divider -->
            <div style="display: flex; align-items: center; gap: var(--space-4); margin-bottom: var(--space-6);">
                <div class="divider" style="flex: 1;"></div>
                <span
                    style="font-size: 0.75rem; color: var(--color-gray-600); text-transform: uppercase; letter-spacing: 0.1em;">or</span>
                <div class="divider" style="flex: 1;"></div>
            </div>

            <!-- Form -->
            <form id="login-form">
                <div style="margin-bottom: var(--space-4);">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="input" placeholder="you@example.com" required>
                </div>

                <div style="margin-bottom: var(--space-4);">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-2);">
                        <label class="form-label" for="password" style="margin-bottom: 0;">Password</label>
                        <a href="#" style="font-size: 0.75rem; color: var(--color-gray-500);">Forgot?</a>
                    </div>
                    <input type="password" id="password" class="input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-4);">
                    Sign in
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p style="text-align: center; margin-top: var(--space-6); font-size: 0.875rem; color: var(--color-gray-500);">
            Don't have an account? <a href="register.html" style="color: var(--color-white);">Sign up</a>
        </p>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            ShowWork.showToast('Signing in...', 'success');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>
</body>

</html>
