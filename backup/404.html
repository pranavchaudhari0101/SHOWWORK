<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - ShowWork</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center p-6">
    <div class="text-center max-w-lg">
        <!-- Animated 404 -->
        <div class="mb-8 relative">
            <h1
                class="text-[10rem] font-bold bg-gradient-to-br from-violet-500 to-fuchsia-500 bg-clip-text text-transparent leading-none">
                404</h1>
            <div class="absolute inset-0 bg-gradient-to-br from-violet-500/20 to-fuchsia-500/20 blur-3xl -z-10"></div>
        </div>

        <h2 class="text-2xl font-bold mb-4">Page Not Found</h2>
        <p class="text-slate-400 mb-8">Oops! The page you're looking for seems to have wandered off. Let's get you back
            on track.</p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="index.html"
                class="px-6 py-3 bg-gradient-to-r from-violet-600 to-fuchsia-600 rounded-xl font-medium hover:shadow-lg hover:shadow-violet-500/25 transition-all duration-300 flex items-center justify-center gap-2">
                <i data-lucide="home" class="w-5 h-5"></i>
                Go Home
            </a>
            <a href="explore.html"
                class="px-6 py-3 bg-slate-800 border border-slate-700 rounded-xl font-medium hover:bg-slate-700 transition-colors flex items-center justify-center gap-2">
                <i data-lucide="compass" class="w-5 h-5"></i>
                Explore Projects
            </a>
        </div>

        <div class="mt-12 text-slate-500 text-sm">
            <a href="index.html" class="flex items-center justify-center gap-2 hover:text-white transition-colors">
                <div
                    class="w-6 h-6 bg-gradient-to-br from-violet-500 to-fuchsia-500 rounded-lg flex items-center justify-center">
                    <i data-lucide="layers" class="w-3 h-3 text-white"></i>
                </div>
                ShowWork
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        lucide.createIcons();

        gsap.from('h1', { scale: 0.5, opacity: 0, duration: 0.8, ease: 'back.out(1.7)' });
        gsap.from('h2, p', { y: 20, opacity: 0, duration: 0.6, delay: 0.3, stagger: 0.1 });
        gsap.from('a', { y: 20, opacity: 0, duration: 0.6, delay: 0.6, stagger: 0.1 });
    </script>
</body>

</html>
